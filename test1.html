<!DECTYPE html>
<!-- 声明使用html5进行编写的，按照这个解析 -->
<html>
	<head>
<!-- 		所有头部元素的容器，在标签上
		下边body的是在网页里的 -->
		<title>第一个程序</title>
		<!-- 链接的默认名称 -->
	</head>
	<body>
<!-- 		所有可见的元素的内容
		只有中间的内容才是可以看到的
		h1标题尺寸，还有2345 -->
		h仅仅用在标题，p仅仅用来文字，否则其他机器读会混乱
		p前后浏览器会给填空白，后续也可以用CSS进行调整
		<h1>Hello World</h1>
		<p>I love Study</p>
	</body>
</html>

<!--html标签，最大的根标签-->
<!-- 开始到结束称为元素 -->
